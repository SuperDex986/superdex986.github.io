<!DOCTYPE html>
<html>
<head>
<title>Dex's Site</title>
<script type="text/javascript">
function InfoWhatHappened() {

}
window.onload = InfoWhatHappened;
</script>
</head>
<body>
<center>

<h2>Dex's Site</h2>


<button onclick="ConceptPage()">Concept Page</button>

<p id="output"></p>
</center>

<script>
function ConceptPage() {
  var txt;
  if (confirm("Would you like to be taken to the concept page? Click OK To Continue.")) {
    window.open("https://superdex986.github.io/off-limits/concept");
    txt = "Success. If nothing opened, allow popups.";
  } else {
    txt = "Cancelled.";
  }
  document.getElementById("output").innerHTML = txt;
}
</script>

</body>
