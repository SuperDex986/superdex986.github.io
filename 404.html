<!DOCTYPE html>
<html>
<head>
<title>Crackers!</title>
<link href="https://raw.githubusercontent.com/SuperDex986/site_storage/main/favicon_error.ico" rel="icon" type="image/x-icon">
<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
<style>
  #issue {
  position: absolute;
  left: 50%;
  top: 50%;
  z-index: 1;
  margin: -76px 0 0 -76px;
  width: 120px;
  height: 120px;
  background: url('https://superdex986.github.io/static/images/svg/site-issue.svg') no-repeat center center;
  background-size: cover;
  overflow: visible;
}
  body {
    font-family: 'Raleway';font-size: 20px;
  }
</style>
  
<script>
document.addEventListener('contextmenu', function(e) {
  e.preventDefault();
});

document.onkeydown = function(e) {
if(event.keyCode == 123) {
return false;
}
if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)){
return false;
}
if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)){
return false;
}
if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)){
return false;
}
}
</script>
  
</head>
<body style="background-color:#5865F2;">

<center>
  <div id="issue"></div> <h1> Error 404 </h1>
  Oh crackers! Looks like that page doesn't exist.
</center>

</body>
</html>
