<html>
  <head>
        <style>
        *.game-iframe {
          height: calc(100vh - 95px) !important;
          width: 100% !important;
          height: 100% !important;
        }
        </style>
    <script>
      function getParameter( parameterName ){
        let parameters = new URLSearchParams( window.location.search );
        return parameters.get( parameterName );
      }
      
      let value = getParameter( "game" )
      if(value === "Betrayal.io"){
        <iframe class="game-iframe" src="https://betrayal.io/" frameborder="0"></iframe>
      }
      
        if(value === "Fishington.io"){
        <iframe class="game-iframe" src="https://fishington.io" frameborder="0"></iframe>
      }
    </script>
  </head>
</html>
